{% extends "base.html" %}

{% block title %}Create Payment - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4 border-bottom">
    <h1 class="h2">Create Payment Definition</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('payments.index') }}" class="btn btn-light text-secondary d-flex align-items-center">
            <i class="fas fa-arrow-left me-2"></i> Back to List
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 text-primary"><i class="fas fa-money-bill-wave me-2"></i> Payment Details</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required
                            placeholder="e.g. School Fees">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="amount" class="form-label fw-bold">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="year" class="form-label fw-bold">Year/Session</label>
                            <input type="text" class="form-control" id="year" name="year" required
                                placeholder="e.g. 2023/2024">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="my_class_id" class="form-label fw-bold">Class (Optional)</label>
                        <select class="form-select" id="my_class_id" name="my_class_id">
                            <option value="">All Classes</option>
                            {% for c in classes %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Leave blank if this payment applies to all.</small>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">Create Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Reset Password - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4 border-bottom">
    <h1 class="h2">Reset Password</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('users.show', id=user.id) }}"
            class="btn btn-light text-secondary d-flex align-items-center">
            <i class="fas fa-arrow-left me-2"></i> Back to Profile
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 text-danger"><i class="fas fa-lock me-2"></i> Change Password</h5>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-soft-warning mb-4 d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3 fs-4 text-warning"></i>
                    <div>
                        You are changing the password for user <br>
                        <strong>{{ user.name }}</strong> ({{ user.username }}).
                    </div>
                </div>

                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">New Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            required minlength="6" placeholder="******">
                        <div class="form-text">Must be at least 6 characters long.</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                            <i class="fas fa-key me-2"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

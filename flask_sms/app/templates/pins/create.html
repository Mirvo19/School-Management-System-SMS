{% extends "base.html" %}

{% block title %}Generate PINs - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4 border-bottom">
    <h1 class="h2">Generate New PINs</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('pins.index') }}" class="btn btn-light text-secondary d-flex align-items-center">
            <i class="fas fa-arrow-left me-2"></i> Back to List
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 text-primary"><i class="fas fa-cogs me-2"></i> Generation Options</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label for="count" class="form-label fw-bold">Number of PINS to Generate</label>
                        <input type="number" class="form-control form-control-lg" id="count" name="count" value="10"
                            min="1" max="100" required>
                        <div class="form-text">Maximum 100 PINs per batch.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-magic me-2"></i> Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

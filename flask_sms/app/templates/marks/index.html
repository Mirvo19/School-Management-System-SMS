{% extends "base.html" %}

{% block title %}Marks Management - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4 border-bottom">
    <h1 class="h2">Marks Management</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white border-0 py-3">
                <h5 class="mb-0 overflow-hidden d-flex align-items-center">
                    <i class="fas fa-filter me-2"></i> Select Criteria
                </h5>
            </div>
            <div class="card-body p-4">
                <div class="mb-4">
                    <label for="exam_id" class="form-label fw-bold">Exam Session</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-clipboard-list text-muted"></i></span>
                        <select class="form-select border-start-0 ps-0 bg-light" id="exam_id" name="exam_id">
                            <option value="">Select Exam</option>
                            {% for exam in exams %}
                            <option value="{{ exam.id }}">{{ exam.name }} ({{ exam.year }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="subject_id" class="form-label fw-bold">Subject</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-book text-muted"></i></span>
                        <select class="form-select border-start-0 ps-0 bg-light" id="subject_id" name="subject_id">
                            <option value="">Select Subject</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="class_id" class="form-label fw-bold">Class</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-users text-muted"></i></span>
                        <select class="form-select border-start-0 ps-0 bg-light" id="class_id" name="class_id">
                            <option value="">Select Class</option>
                            {% if classes %}
                            {% for c in classes %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                            {% else %}
                            <option disabled>No classes available</option>
                            {% endif %}
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="button" class="btn btn-primary btn-lg shadow-sm" onclick="goToManage()">
                        Manage Marks <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-lg shadow-sm" onclick="goToResults()">
                        <i class="fas fa-chart-bar me-2"></i> View Class Results
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getSelection() {
        const examId = document.getElementById('exam_id').value;
        const subjectId = document.getElementById('subject_id').value;
        const classId = document.getElementById('class_id').value;
        return { examId, subjectId, classId };
    }

    function goToManage() {
        const { examId, subjectId, classId } = getSelection();

        if (examId && subjectId && classId) {
            window.location.href = `/marks/manage/${examId}/${subjectId}/${classId}`;
        } else {
            alert('Please select Exam, Subject, and Class to proceed.');
        }
    }

    function goToResults() {
        const { examId, classId } = getSelection();
        // Subject is not strictly needed for class results overview, but we need Exam and Class
        if (examId && classId) {
            window.location.href = `/marks/results/${examId}/${classId}`;
        } else {
            alert('Please select Exam and Class to view results.');
        }
    }
</script>
{% endblock %}

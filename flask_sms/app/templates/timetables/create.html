{% extends "base.html" %}

{% block title %}Create Timetable - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Create Timetable</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('timetables.index') }}" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Timetable Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Timetable Name</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="e.g. JSS1 First Term 2023">
                    </div>

                    <div class="mb-3">
                        <label for="my_class_id" class="form-label">Class</label>
                        <select class="form-select" id="my_class_id" name="my_class_id" required>
                            <option value="">Select Class</option>
                            {% for c in classes %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year/Session</label>
                        <input type="text" class="form-control" id="year" name="year" required
                            placeholder="e.g. 2023/2024">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Timetable</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

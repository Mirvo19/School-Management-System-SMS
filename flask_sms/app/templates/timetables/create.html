{% extends "base.html" %}

{% block title %}Create Timetable - {{ get_school_name() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-4 border-bottom">
    <h1 class="h2">Create Timetable</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('timetables.index') }}" class="btn btn-light text-secondary d-flex align-items-center">
            <i class="fas fa-arrow-left me-2"></i> Back to List
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 text-primary"><i class="fas fa-calendar-plus me-2"></i> Timetable Details</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Timetable Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required
                            placeholder="e.g. JSS1 First Term 2023">
                    </div>

                    <div class="mb-4">
                        <label for="my_class_id" class="form-label fw-bold">Class</label>
                        <select class="form-select form-select-lg" id="my_class_id" name="my_class_id" required>
                            <option value="">Select Class</option>
                            {% for c in classes %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="year" class="form-label fw-bold">Year/Session</label>
                        <input type="text" class="form-control form-control-lg" id="year" name="year" required
                            placeholder="e.g. 2023/2024">
                        <div class="form-text">The academic year this timetable applies to.</div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-save me-2"></i> Create Timetable
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
